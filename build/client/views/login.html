<div ng-hide="getUser()" class="login-holder"><div class="login-form"><p>Login or Sign Up</p><form name="loginForm" novalidate="novalidate" ng-submit="login()"><div><input type="email" name="email" required="required" ng-model="email" placeholder="Email address"/><span ng-show="submitted &amp;&amp; loginForm.email.$error.email" class="error">Please use a valid looking email address</span><span ng-show="submitted &amp;&amp; loginForm.email.$error.required" class="error">Please use a valid looking email address</span><br/><input type="password" name="password" required="required" ng-model="password" placeholder="Password"/><small ng-show="submitted &amp;&amp; loginForm.password.$error.required" class="error">A password is required</small></div><div><input type="submit" value="Login" class="button"/>&nbsp;<input type="button" ng-click="signup()" value="Sign Up" class="button white"/></div><div><p>or with one of these...</p></div><div class="social"><a href="/api/twitter" target="_self" class="button"><i class="icomoon-twitter"></i>&nbsp;Twitter</a>&nbsp;<a href="/api/facebook" target="_self" class="button"><i class="icomoon-facebook"></i>&nbsp;Facebook</a>&nbsp;<a href="/api/github" target="_self" class="button"><i class="icomoon-github"></i>&nbsp;Github</a></div></form></div></div>
